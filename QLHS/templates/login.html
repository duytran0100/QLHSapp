<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
<h1 class="text-center text-primary">Hệ thống quản lí học sinh</h1>
    <div class="container bg-info">
        <div class="row" >
            <div class="col">
                <img src="{{url_for('static', filename='images/bg-img.jpg')}}" class="w-100 h-100">
            </div>
            <div id='form' class="col">
                <h2 class="text-center text-danger">Đăng nhập</h2>
                <form action="" method="post">
                    <div class="form-group">
                        <label>Tên tài khoản:</label>
                        <input type="text" class="form-control" placeholder="Tên tài khoản" name="username">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu:</label>
                        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                    </div>
                    {% if errmsg %}
                        <div class='alert alert-danger'>
                            {{ errmsg }}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-danger" value="Đăng nhập">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
