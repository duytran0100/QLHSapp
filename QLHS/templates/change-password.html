<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
<h1 class="text-center text-primary">Hệ thống quản lí học sinh</h1>
    <div class="container bg-info">
        <div class="row" >
            <div class="col">
                <img src="{{url_for('static', filename='images/bg-img.jpg')}}" class="w-100 h-100">
            </div>
            <div id='form' class="col">
                <h2 class="text-center text-danger">Đổi mật khẩu</h2>
                <form action="" method="post">
                    <div class="alert alert-info">Tên người dùng: {{ current_user.name }}</div>
                    <div class="form-group">
                        <label>Mật khẩu cũ:</label>
                        <input type="password" class="form-control" placeholder="Mật khẩu cũ" name="old-password">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu mới:</label>
                        <input type="password" class="form-control" placeholder="Mật khẩu mới" name="new-password">
                    </div>
                    <div class="form-group">
                        <label>Xác nhận mật khẩu mới:</label>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" name="confirm-password">
                    </div>
                    {% if errmsg %}
                        <div class="alert alert-danger">
                            {{ errmsg }}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <input type="submit" class="btn btn-danger" value="Đổi mật khẩu">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
